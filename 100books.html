        `;

        // Function to parse CSV data and build the table
        function parseCSVData(csvData) {
            const rows = csvData.trim().split('\n').slice(1); // Skip header row
            const tbody = document.querySelector('tbody');

            rows.forEach((row, index) => {
                const columns = row.split(',');
                const tr = document.createElement('tr');
                tr.id = 'book' + (index + 1);

                const noCell = document.createElement('td');
                noCell.textContent = columns[0];
                tr.appendChild(noCell);

                const titleCell = document.createElement('td');
                titleCell.textContent = columns[1];
                tr.appendChild(titleCell);

                const authorCell = document.createElement('td');
                authorCell.textContent = columns[2];
                tr.appendChild(authorCell);

                const checkboxCell = document.createElement('td');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.onclick = () => toggleRead(checkbox, tr.id);
                checkboxCell.appendChild(checkbox);
                tr.appendChild(checkboxCell);

                tbody.appendChild(tr);
            });
        }

        // Function to toggle read status
        function toggleRead(checkbox, id) {
            const row = document.getElementById(id);
            if (checkbox.checked) {
                row.classList.add('checked-title');
            } else {
                row.classList.remove('checked-title');
            }
        }

        // Initialize table on page load
        window.onload = () => {
            parseCSVData(csvData);
        };
    </script>
</head>
<body>

<h1>My Reading List</h1>
<table>
    <thead>
        <tr>
            <th>No.</th>

            <th>Author</th>
            <th>Read</th>
        </tr>
    </thead>
    <tbody>
        <!-- Rows will be generated here by JavaScript -->
    </tbody>
</table>

</body>
</html>
