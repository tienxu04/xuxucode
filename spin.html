<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√≤ng Quay ·∫¢nh "L·ªëc Xo√°y" (Ho√†n Ch·ªânh)</title>
    <style>
        /* === CSS Styling === */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #ffd700;
            margin-bottom: 30px;
        }

        /* --- Input & Control --- */
        #upload-section, #controls {
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button, #spin-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover, #spin-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #spin-btn {
            background-color: #ff4500;
            font-weight: bold;
            padding: 12px 30px;
        }

        #spin-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
            transform: none;
        }
        
        /* --- Selected Photos List --- */
        #selected-photos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 10px;
            min-height: 50px;
            margin-bottom: 30px;
        }

        .photo-item {
            position: relative;
            border: 2px solid #555;
            border-radius: 8px;
            overflow: hidden;
            background-color: #333;
        }

        .photo-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            display: block;
        }

        .remove-btn {
            position: absolute;
            top: 0;
            right: 0;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 2px 5px;
            cursor: pointer;
            font-size: 10px;
            line-height: 1;
            z-index: 10;
        }

        /* --- The Spinning Area (The "V√≤i R·ªìng") --- */
        #spinning-container {
            position: relative;
            width: 100%;
            height: 400px;
            margin: 30px auto;
            perspective: 1000px;
            overflow: hidden;
            /* ƒê·∫£m b·∫£o n√≥ ƒë∆∞·ª£c hi·ªÉn th·ªã khi b·∫Øt ƒë·∫ßu */
            display: relative; 
        }

        .spin-image {
            position: absolute;
            width: 90px;
            height: 90px;
            object-fit: cover;
            border: 3px solid #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.5s;
            backface-visibility: hidden;
        }

        /* Keyframes cho hi·ªáu ·ª©ng "v√≤i r·ªìng cu·ªën l√°" */
        @keyframes tornado-spin {
            0% {
                transform: 
                    translateX(var(--start-x)) 
                    translateY(var(--start-y)) 
                    translateZ(var(--start-z))
                    rotateX(var(--start-rx)) 
                    rotateY(var(--start-ry)) 
                    rotateZ(var(--start-rz));
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: 
                    translateX(var(--end-x)) 
                    translateY(var(--end-y)) 
                    translateZ(var(--end-z))
                    rotateX(calc(var(--start-rx) + 720deg))
                    rotateY(calc(var(--start-ry) + 720deg))
                    rotateZ(calc(var(--start-rz) + 1440deg));
                opacity: 1;
            }
        }
        
        .spinning-effect {
            animation-name: tornado-spin;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        /* --- Result --- */
        #result-display {
            margin-top: 40px;
            padding: 20px;
            background-color: #3a3a3a;
            border-radius: 10px;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 4px solid transparent;
            transition: border-color 0.5s;
        }
        
        #result-title {
            color: #ffd700;
            font-size: 28px;
            margin-bottom: 15px;
            opacity: 0;
            transition: opacity 1s;
        }

        #winning-photo {
            max-width: 300px;
            max-height: 300px;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.9);
            opacity: 0;
            transform: scale(0.5) translateY(50px);
            transition: opacity 1.2s ease-out, transform 1.2s ease-out;
            object-fit: cover;
        }

        /* Khi hi·ªÉn th·ªã k·∫øt qu·∫£ */
        .show-result #result-title, .show-result #winning-photo {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
        .show-result #result-display {
            border-color: #ffd700;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container { padding: 15px; }
            h1 { font-size: 24px; }
            #upload-section, #controls { flex-direction: column; gap: 10px; }
            #image-upload { width: 100%; }
            #spinning-container { height: 300px; }
            .spin-image { width: 70px; height: 70px; }
            #winning-photo { max-width: 200px; max-height: 200px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üèÜ V√≤ng Quay ·∫¢nh "L·ªëc Xo√°y" üì∏</h1>

    <div id="upload-section">
        <label for="image-upload" style="font-size: 18px;">B∆∞·ªõc 1: T·∫£i ·∫¢nh L√™n</label>
        <input type="file" id="image-upload" accept="image/*" multiple style="padding: 10px; background-color: #444; border-radius: 5px;">
    </div>

    <p style="text-align: left; color: #aaa;">B∆∞·ªõc 2: Ki·ªÉm tra danh s√°ch ·∫£nh ƒë√£ ch·ªçn (click 'X' ƒë·ªÉ x√≥a):</p>
    <div id="selected-photos">
        </div>
    
    <div id="controls">
        <button id="spin-btn" disabled>B∆∞·ªõc 3: T·∫†O L·ªêC XO√ÅY! üå™Ô∏è</button>
    </div>

    <hr style="border-top: 1px solid #444; margin: 30px 0;">

    <div id="spinning-container">
        </div>

    <div id="result-display">
        <p style="color: #aaa;">·∫¢nh chi·∫øn th·∫Øng s·∫Ω hi·ªán ra ·ªü ƒë√¢y!</p>
        <h2 id="result-title"></h2>
        <img id="winning-photo" alt="·∫¢nh Chi·∫øn Th·∫Øng">
    </div>
</div>

<script>
    // === JavaScript Logic ===
    const imageUpload = document.getElementById('image-upload');
    const selectedPhotosDiv = document.getElementById('selected-photos');
    const spinBtn = document.getElementById('spin-btn');
    const spinningContainer = document.getElementById('spinning-container');
    const resultDisplay = document.getElementById('result-display');
    const winningPhotoImg = document.getElementById('winning-photo');
    const resultTitle = document.getElementById('result-title');
    
    let photoFiles = [];

    // 1. X·ª≠ l√Ω t·∫£i ·∫£nh l√™n
    imageUpload.addEventListener('change', function(e) {
        const maxPhotos = 15;
        if (photoFiles.length + e.target.files.length > maxPhotos) {
            alert(`Ch·ªâ c√≥ th·ªÉ ch·ªçn t·ªëi ƒëa ${maxPhotos} ·∫£nh cho v√≠ d·ª• n√†y ƒë·ªÉ ƒë·∫£m b·∫£o hi·ªáu su·∫•t.`);
            return;
        }
        for (const file of e.target.files) {
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    photoFiles.push(event.target.result);
                    renderSelectedPhotos();
                    updateSpinButtonState();
                };
                reader.readAsDataURL(file);
            }
        }
        e.target.value = null;
    });

    // 2. Hi·ªÉn th·ªã danh s√°ch ·∫£nh ƒë√£ ch·ªçn v√† n√∫t X√≥a
    function renderSelectedPhotos() {
        selectedPhotosDiv.innerHTML = '';
        photoFiles.forEach((src, index) => {
            const item = document.createElement('div');
            item.className = 'photo-item';
            
            const img = document.createElement('img');
            img.src = src;
            
            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove-btn';
            removeBtn.textContent = 'X';
            removeBtn.onclick = () => removePhoto(index);

            item.appendChild(img);
            item.appendChild(removeBtn);
            selectedPhotosDiv.appendChild(item);
        });
    }

    // X√≥a ·∫£nh kh·ªèi danh s√°ch
    function removePhoto(index) {
        photoFiles.splice(index, 1);
        renderSelectedPhotos();
        updateSpinButtonState();
    }

    // C·∫≠p nh·∫≠t tr·∫°ng th√°i n√∫t Spin
    function updateSpinButtonState() {
        spinBtn.disabled = photoFiles.length < 2;
        spinBtn.textContent = photoFiles.length < 2 ? 'C·∫ßn √≠t nh·∫•t 2 ·∫£nh' : 'B∆∞·ªõc 3: T·∫†O L·ªêC XO√ÅY! üå™Ô∏è';
    }

    // 3. X·ª≠ l√Ω quay v√† ch·ªçn ng·∫´u nhi√™n
    spinBtn.addEventListener('click', () => {
        if (photoFiles.length < 2) return;

        spinBtn.disabled = true;
        resultDisplay.classList.remove('show-result');
        spinningContainer.innerHTML = ''; 
        spinningContainer.style.display = 'relative'; // ƒê·∫£m b·∫£o container hi·ªÉn th·ªã cho l·∫ßn quay n√†y

        // K√âO T·∫¶M NH√åN (SCROLL) xu·ªëng khu v·ª±c l·ªëc xo√°y
        spinningContainer.scrollIntoView({ 
            behavior: 'smooth', 
            block: 'start' 
        });

        const spinDuration = 5000; 

        // T·∫°o c√°c ·∫£nh cho hi·ªáu ·ª©ng v√≤i r·ªìng
        photoFiles.forEach((src, index) => {
            const spinImg = document.createElement('img');
            spinImg.src = src;
            spinImg.className = 'spin-image';

            // T√≠nh to√°n c√°c gi√° tr·ªã ng·∫´u nhi√™n cho animation
            const startX = `${Math.random() * 200 - 100}px`; 
            const startY = `${Math.random() * 200 - 100}px`;
            const startZ = `${Math.random() * 400 - 200}px`; 
            const startRX = `${Math.random() * 360}deg`;
            const startRY = `${Math.random() * 360}deg`;
            const startRZ = `${Math.random() * 360}deg`;

            const endX = `${Math.random() * 100 - 50}px`;
            const endY = `${Math.random() * 100 - 50}px`;
            const endZ = `${Math.random() * 200 - 100}px`;

            const delay = Math.random() * 0.5;
            const duration = spinDuration / 1000 + Math.random() * 2;

            spinImg.style.setProperty('--start-x', startX);
            spinImg.style.setProperty('--start-y', startY);
            spinImg.style.setProperty('--start-z', startZ);
            spinImg.style.setProperty('--start-rx', startRX);
            spinImg.style.setProperty('--start-ry', startRY);
            spinImg.style.setProperty('--start-rz', startRZ);

            spinImg.style.setProperty('--end-x', endX);
            spinImg.style.setProperty('--end-y', endY);
            spinImg.style.setProperty('--end-z', endZ);

            spinImg.style.animationDelay = `${delay}s`;
            spinImg.style.animationDuration = `${duration}s`;

            spinImg.classList.add('spinning-effect');
            
            spinningContainer.appendChild(spinImg);
        });

        // 4. Ch·ªçn ng·∫´u nhi√™n sau khi hi·ªáu ·ª©ng k·∫øt th√∫c
        setTimeout(() => {
            
            const winningIndex = Math.floor(Math.random() * photoFiles.length);
            const winningPhotoSrc = photoFiles[winningIndex];

            // D·ª´ng animation v√† x·ª≠ l√Ω ·∫£nh th·∫Øng/thua (chuy·ªÉn ti·∫øp)
            Array.from(spinningContainer.children).forEach((img, index) => {
                img.style.animationPlayState = 'paused';
                img.style.transition = 'all 0.8s ease-out';

                if (index === winningIndex) {
                    // ·∫¢nh chi·∫øn th·∫Øng: t·∫≠p trung ·ªü trung t√¢m t·∫°m th·ªùi
                    img.style.transform = 'translate(-50%, -50%) translateZ(200px) scale(1.5)';
                    img.style.opacity = 1;
                    img.style.zIndex = 100;
                    img.id = 'temp-winner-spin'; 
                } else {
                    // ·∫¢nh thua: bay ra kh·ªèi t·∫ßm nh√¨n v√† bi·∫øn m·∫•t
                    img.style.opacity = 0;
                    img.style.transform = 'translate(-50%, -50%) translateZ(-1000px) scale(0.1)';
                }
            });

            // Sau khi hi·ªáu ·ª©ng chuy·ªÉn ƒë·ªïi gi·ªØa c√°c ·∫£nh xong (1 gi√¢y)...
            setTimeout(() => {
                
                // ·∫®n ·∫£nh t·∫°m th·ªùi trong khu v·ª±c l·ªëc xo√°y
                const tempWinner = document.getElementById('temp-winner-spin');
                if (tempWinner) {
                    tempWinner.style.opacity = 0;
                }
                
                // B·ªî SUNG: ·∫®N H·∫≤N KHU V·ª∞C L·ªêC XO√ÅY ƒë·ªÉ k·∫øt qu·∫£ hi·ªán ngay t·∫ßm m·∫Øt
                spinningContainer.style.display = 'none'; 

                // Hi·ªÉn th·ªã ·∫£nh chi·∫øn th·∫Øng ch√≠nh th·ª©c
                winningPhotoImg.src = winningPhotoSrc;
                resultTitle.textContent = 'üéâ ·∫¢NH CHI·∫æN TH·∫ÆNG! üéâ';
                resultDisplay.classList.add('show-result');
                
                // K√©o t·∫ßm nh√¨n xu·ªëng khu v·ª±c k·∫øt qu·∫£
                resultDisplay.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'start' 
                });

                // K√≠ch ho·∫°t l·∫°i n√∫t Spin sau 1.5 gi√¢y
                setTimeout(() => {
                    spinBtn.disabled = false;
                    spinningContainer.style.display = 'relative'; // Reset display cho l·∫ßn quay ti·∫øp theo
                    spinningContainer.innerHTML = '';
                }, 1500); 

            }, 1000); 
            
        }, spinDuration);
    });

    // C·∫≠p nh·∫≠t tr·∫°ng th√°i n√∫t Spin l·∫ßn ƒë·∫ßu khi t·∫£i trang
    updateSpinButtonState();

</script>
</body>
</html>
