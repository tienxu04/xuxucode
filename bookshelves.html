<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Th∆∞ Vi·ªán S√°ch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-btn {
            padding: 12px 30px;
            border: 2px solid #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            background: white;
            color: #667eea;
        }

        .search-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            background: #f0f0f0;
            color: #555;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .quick-nav-container {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }

        .quick-nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .quick-nav-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #667eea;
        }

        .quick-nav-toggle {
            font-size: 1.5em;
            color: #667eea;
            transition: transform 0.3s ease;
        }

        .quick-nav-toggle.open {
            transform: rotate(180deg);
        }

        .quick-nav-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .quick-nav-content.open {
            max-height: 500px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .quick-nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        .quick-nav-item {
            padding: 10px 15px;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 500;
            color: #555;
        }

        .quick-nav-item:hover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-to-top:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .back-to-top.show {
            display: flex;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            width: 100%;
            max-width: 900px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 25px 30px;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.8em;
            color: #667eea;
            font-weight: bold;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 2em;
            color: #999;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: #f0f0f0;
            color: #667eea;
        }

        .modal-body {
            padding: 30px;
            overflow-y: auto;
            flex: 1;
        }

        .search-box {
            margin-bottom: 25px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .filter-chip {
            padding: 8px 20px;
            border: 2px solid #e9ecef;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            background: white;
            color: #666;
        }

        .filter-chip:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .filter-chip.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .search-results {
            min-height: 100px;
        }

        .search-results-header {
            margin-bottom: 20px;
            color: #666;
            font-size: 0.95em;
        }

        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #999;
            font-size: 1.1em;
        }

        .search-book-card {
            background: #f9f9f9;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .search-book-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }

        .category-section {
            margin-bottom: 40px;
            scroll-margin-top: 20px;
        }

        .category-title {
            font-size: 1.8em;
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .book-card {
            background: #f9f9f9;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .book-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .book-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }

        .book-detail {
            display: flex;
            align-items: center;
            font-size: 0.95em;
            color: #666;
        }

        .book-detail strong {
            color: #667eea;
            margin-right: 8px;
            min-width: 80px;
        }

        .book-link {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .book-link:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .books-grid {
                grid-template-columns: 1fr;
            }

            .quick-nav-grid {
                grid-template-columns: 1fr;
            }

            .back-to-top {
                bottom: 20px;
                right: 20px;
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="top">üìö Th∆∞ Vi·ªán S√°ch</h1>
        
        <div class="controls">
            <button class="search-btn" onclick="openSearchModal()">üîç T√¨m ki·∫øm</button>
            <button class="btn active" onclick="changeGroupBy('genre')">Theo Th·ªÉ Lo·∫°i</button>
            <button class="btn" onclick="changeGroupBy('author')">Theo T√°c Gi·∫£</button>
            <button class="btn" onclick="changeGroupBy('country')">Theo Qu·ªëc Gia</button>
        </div>

        <div id="quickNav" class="quick-nav-container" style="display: none;">
            <div class="quick-nav-header" onclick="toggleQuickNav()">
                <div class="quick-nav-title">üîç Danh m·ª•c nhanh</div>
                <div class="quick-nav-toggle" id="navToggle">‚ñº</div>
            </div>
            <div class="quick-nav-content" id="navContent">
                <div class="quick-nav-grid" id="navGrid"></div>
            </div>
        </div>

        <div id="content">
            <div class="loading">ƒêang t·∫£i d·ªØ li·ªáu...</div>
        </div>
    </div>

    <button class="back-to-top" id="backToTop" onclick="scrollToTop()">‚Üë</button>

    <div class="modal" id="searchModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">üîç T√¨m ki·∫øm s√°ch</div>
                <button class="modal-close" onclick="closeSearchModal()">√ó</button>
            </div>
            <div class="modal-body">
                <div class="search-box">
                    <input 
                        type="text" 
                        class="search-input" 
                        id="searchInput" 
                        placeholder="Nh·∫≠p t·ª´ kh√≥a t√¨m ki·∫øm..."
                        oninput="performSearch()"
                    >
                </div>
                <div class="search-filters">
                    <div class="filter-chip active" data-filter="all" onclick="setSearchFilter('all')">T·∫•t c·∫£</div>
                    <div class="filter-chip" data-filter="title" onclick="setSearchFilter('title')">T·ª±a s√°ch</div>
                    <div class="filter-chip" data-filter="author" onclick="setSearchFilter('author')">T√°c gi·∫£</div>
                    <div class="filter-chip" data-filter="genre" onclick="setSearchFilter('genre')">Th·ªÉ lo·∫°i</div>
                    <div class="filter-chip" data-filter="country" onclick="setSearchFilter('country')">Qu·ªëc gia</div>
                </div>
                <div class="search-results" id="searchResults">
                    <div class="no-results">Nh·∫≠p t·ª´ kh√≥a ƒë·ªÉ b·∫Øt ƒë·∫ßu t√¨m ki·∫øm</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script>
        let booksData = [];
        let currentGroupBy = 'genre';
        let searchFilter = 'all';

        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTTl4QUkDw2-np7Nc8jxJcbtXeDuFDnnXV85ClQENI-uR9UBicTGyD76rgnUlv-kCH8n5xBR49-92ky/pub?output=csv';

        function openSearchModal() {
            document.getElementById('searchModal').classList.add('show');
            document.getElementById('searchInput').focus();
        }

        function closeSearchModal() {
            document.getElementById('searchModal').classList.remove('show');
            document.getElementById('searchInput').value = '';
            document.getElementById('searchResults').innerHTML = '<div class="no-results">Nh·∫≠p t·ª´ kh√≥a ƒë·ªÉ b·∫Øt ƒë·∫ßu t√¨m ki·∫øm</div>';
        }

        function setSearchFilter(filter) {
            searchFilter = filter;
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.classList.remove('active');
            });
            event.target.classList.add('active');
            performSearch();
        }

        function performSearch() {
            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            const resultsDiv = document.getElementById('searchResults');

            if (!query) {
                resultsDiv.innerHTML = '<div class="no-results">Nh·∫≠p t·ª´ kh√≥a ƒë·ªÉ b·∫Øt ƒë·∫ßu t√¨m ki·∫øm</div>';
                return;
            }

            let filteredBooks = booksData.filter(book => {
                if (searchFilter === 'all') {
                    return (
                        (book['T·ª±a'] || '').toLowerCase().includes(query) ||
                        (book['T√°c gi·∫£'] || '').toLowerCase().includes(query) ||
                        (book['Th·ªÉ lo·∫°i'] || '').toLowerCase().includes(query) ||
                        (book['Qu·ªëc gia'] || '').toLowerCase().includes(query)
                    );
                } else if (searchFilter === 'title') {
                    return (book['T·ª±a'] || '').toLowerCase().includes(query);
                } else if (searchFilter === 'author') {
                    return (book['T√°c gi·∫£'] || '').toLowerCase().includes(query);
                } else if (searchFilter === 'genre') {
                    return (book['Th·ªÉ lo·∫°i'] || '').toLowerCase().includes(query);
                } else if (searchFilter === 'country') {
                    return (book['Qu·ªëc gia'] || '').toLowerCase().includes(query);
                }
                return false;
            });

            if (filteredBooks.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ n√†o</div>';
                return;
            }

            let html = `<div class="search-results-header">T√¨m th·∫•y ${filteredBooks.length} k·∫øt qu·∫£</div>`;
            
            filteredBooks.forEach(book => {
                html += `
                    <div class="search-book-card">
                        <div class="book-title">${book['T·ª±a'] || 'Kh√¥ng c√≥ t·ª±a ƒë·ªÅ'}</div>
                        <div class="book-info">
                            <div class="book-detail">
                                <strong>T√°c gi·∫£:</strong>
                                <span>${book['T√°c gi·∫£'] || 'N/A'}</span>
                            </div>
                            <div class="book-detail">
                                <strong>Th·ªÉ lo·∫°i:</strong>
                                <span>${book['Th·ªÉ lo·∫°i'] || 'N/A'}</span>
                            </div>
                            <div class="book-detail">
                                <strong>Qu·ªëc gia:</strong>
                                <span>${book['Qu·ªëc gia'] || 'N/A'}</span>
                            </div>
                        </div>
                        ${book['xuxu review'] ? `<a href="${book['xuxu review']}" class="book-link" target="_blank">Xem chi ti·∫øt</a>` : ''}
                    </div>
                `;
            });

            resultsDiv.innerHTML = html;
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeSearchModal();
            }
        });

        document.getElementById('searchModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeSearchModal();
            }
        });

        window.addEventListener('scroll', function() {
            const backToTop = document.getElementById('backToTop');
            if (window.pageYOffset > 300) {
                backToTop.classList.add('show');
            } else {
                backToTop.classList.remove('show');
            }
        });

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        function toggleQuickNav() {
            const content = document.getElementById('navContent');
            const toggle = document.getElementById('navToggle');
            content.classList.toggle('open');
            toggle.classList.toggle('open');
        }

        function scrollToCategory(categoryName) {
            const element = document.getElementById('cat-' + encodeURIComponent(categoryName));
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        function loadData() {
            Papa.parse(CSV_URL, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    booksData = results.data.filter(row => row['T·ª±a'] && row['T·ª±a'].trim());
                    renderBooks();
                },
                error: function(error) {
                    document.getElementById('content').innerHTML = 
                        '<div class="loading">L·ªói khi t·∫£i d·ªØ li·ªáu: ' + error.message + '</div>';
                }
            });
        }

        function changeGroupBy(groupBy) {
            currentGroupBy = groupBy;
            
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            renderBooks();
        }

        function renderBooks() {
            const contentDiv = document.getElementById('content');
            
            if (booksData.length === 0) {
                contentDiv.innerHTML = '<div class="loading">Kh√¥ng c√≥ d·ªØ li·ªáu</div>';
                return;
            }

            const groupField = currentGroupBy === 'genre' ? 'Th·ªÉ lo·∫°i' : 
                              currentGroupBy === 'author' ? 'T√°c gi·∫£' : 'Qu·ªëc gia';

            const grouped = {};
            booksData.forEach(book => {
                const key = (book[groupField] || 'Kh√°c').trim();
                if (!grouped[key]) {
                    grouped[key] = [];
                }
                grouped[key].push(book);
            });

            const sortedKeys = Object.keys(grouped).sort();

            renderQuickNav(sortedKeys);

            let html = '';
            sortedKeys.forEach(key => {
                html += `
                    <div class="category-section" id="cat-${encodeURIComponent(key)}">
                        <h2 class="category-title">${key}</h2>
                        <div class="books-grid">
                            ${grouped[key].map(book => `
                                <div class="book-card">
                                    <div class="book-title">${book['T·ª±a'] || 'Kh√¥ng c√≥ t·ª±a ƒë·ªÅ'}</div>
                                    <div class="book-info">
                                        <div class="book-detail">
                                            <strong>T√°c gi·∫£:</strong>
                                            <span>${book['T√°c gi·∫£'] || 'N/A'}</span>
                                        </div>
                                        <div class="book-detail">
                                            <strong>Th·ªÉ lo·∫°i:</strong>
                                            <span>${book['Th·ªÉ lo·∫°i'] || 'N/A'}</span>
                                        </div>
                                        <div class="book-detail">
                                            <strong>Qu·ªëc gia:</strong>
                                            <span>${book['Qu·ªëc gia'] || 'N/A'}</span>
                                        </div>
                                    </div>
                                    ${book['xuxu review'] ? `<a href="${book['xuxu review']}" class="book-link" target="_blank">Xem chi ti·∫øt</a>` : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            });

            contentDiv.innerHTML = html;
        }

        function renderQuickNav(categories) {
            const quickNavContainer = document.getElementById('quickNav');
            const navGrid = document.getElementById('navGrid');
            
            if (categories.length === 0) {
                quickNavContainer.style.display = 'none';
                return;
            }

            quickNavContainer.style.display = 'block';
            
            const categoryLabel = currentGroupBy === 'genre' ? 'th·ªÉ lo·∫°i' : 
                                 currentGroupBy === 'author' ? 't√°c gi·∫£' : 'qu·ªëc gia';
            
            document.querySelector('.quick-nav-title').textContent = 
                `üîç Ch·ªçn nhanh ${categoryLabel} (${categories.length})`;

            navGrid.innerHTML = categories.map(cat => 
                `<div class="quick-nav-item" onclick="scrollToCategory('${cat}')">${cat}</div>`
            ).join('');
        }

        loadData();
    </script>
</body>
</html>
