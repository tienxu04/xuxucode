<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Project 1 - Son Luong's Book Page</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <!-- Latest compiled and minified CSS -->
   <!-- jQuery library -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <!-- Latest compiled JavaScript -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="">
      <a class="navbar-brand" href="#">

    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('index')}}">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" action="{{ url_for('search')}}">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search_qr">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <!-- only show the login bar in certain pages -->
{% if request.endpoint not in '[login, logout, signup, search]' %}
    {% if  session['islogin']  %}
    <div class="alert alert-success" style="margin-bottom:0 !important" role="alert">Welcome {{session["username"]}}, you can always <a href="{{url_for('logout')}}">sign out</a>.</div>
    {% else %}
    <div class="alert alert-success" style="margin-bottom:0 !important" role="alert">Please <a href="{{url_for('login')}}">sign in</a> or <a href="{{url_for('signup')}}">sign up</a></div>
    {% endif %}


{% endif %}
{% block body %}
{% endblock %}

<!-- footer -->
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <p class="lead"></p>
  </div>
</div>
  </body>
</html>
