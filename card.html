<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Card Picker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .input-section {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .cards-section {
            display: none;
            margin-top: 30px;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
            min-height: 200px;
        }

        .card {
            width: 120px;
            height: 180px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card.highlight {
            animation: highlight 0.5s ease-in-out;
        }

        @keyframes highlight {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .card-back {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 40px;
        }

        .card-front {
            background: white;
            border: 3px solid #667eea;
            transform: rotateY(180deg);
            padding: 10px;
            font-size: 14px;
            word-wrap: break-word;
            overflow: hidden;
            text-align: center;
        }

        .result {
            text-align: center;
            margin-top: 30px;
            font-size: 24px;
            color: #667eea;
            font-weight: bold;
            display: none;
        }

        .info {
            text-align: center;
            color: #666;
            margin-bottom: 15px;
        }

        @keyframes shuffle {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-20px, -20px) rotate(-10deg); }
            50% { transform: translate(20px, 20px) rotate(10deg); }
            75% { transform: translate(-20px, 20px) rotate(-5deg); }
        }

        .card.shuffling {
            animation: shuffle 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¥ Random Card Picker</h1>
        
        <div class="input-section" id="inputSection">
            <div class="info">Nh·∫≠p c√°c item (m·ªói item m·ªôt d√≤ng):</div>
            <textarea id="itemsInput" placeholder="Item 1&#10;Item 2&#10;Item 3&#10;..."></textarea>
            <button class="btn btn-primary" onclick="createCards()">T·∫°o l√° b√†i</button>
        </div>

        <div class="cards-section" id="cardsSection">
            <div class="info">B·∫•m "Shuffle" ƒë·ªÉ x√°o b√†i, sau ƒë√≥ ch·ªçn m·ªôt l√°!</div>
            <button class="btn btn-primary" id="shuffleBtn" onclick="shuffleCards()">Shuffle & Ch·ªçn ng·∫´u nhi√™n</button>
            <div class="cards-container" id="cardsContainer"></div>
            <div class="result" id="result"></div>
            <button class="btn btn-primary" onclick="reset()" style="margin-top: 20px;">Ch∆°i l·∫°i</button>
        </div>
    </div>

    <script>
        let items = [];
        let canClick = false;
        let selectedCard = null;

        function createCards() {
            const input = document.getElementById('itemsInput').value.trim();
            if (!input) {
                alert('Vui l√≤ng nh·∫≠p √≠t nh·∫•t m·ªôt item!');
                return;
            }

            items = input.split('\n').filter(item => item.trim() !== '');
            
            if (items.length < 2) {
                alert('Vui l√≤ng nh·∫≠p √≠t nh·∫•t 2 items!');
                return;
            }

            document.getElementById('inputSection').style.display = 'none';
            document.getElementById('cardsSection').style.display = 'block';

            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';

            items.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-face card-back">?</div>
                        <div class="card-face card-front">${item}</div>
                    </div>
                `;
                card.onclick = () => selectCard(index);
                container.appendChild(card);
            });
        }

        function shuffleCards() {
            canClick = false;
            const cards = document.querySelectorAll('.card');
            const shuffleBtn = document.getElementById('shuffleBtn');
            shuffleBtn.disabled = true;
            
            cards.forEach(card => {
                card.classList.add('shuffling');
            });

            setTimeout(() => {
                cards.forEach(card => {
                    card.classList.remove('shuffling');
                });
                
                selectedCard = Math.floor(Math.random() * items.length);
                highlightCards(selectedCard);
            }, 1500);
        }

        function highlightCards(finalIndex) {
            const cards = document.querySelectorAll('.card');
            let currentIndex = 0;
            let speed = 100;
            let iterations = 0;
            const maxIterations = 20;

            const interval = setInterval(() => {
                cards.forEach(c => c.classList.remove('highlight'));
                
                cards[currentIndex].classList.add('highlight');
                
                currentIndex = (currentIndex + 1) % cards.length;
                iterations++;
                speed += 20;

                if (iterations >= maxIterations) {
                    clearInterval(interval);
                    cards.forEach(c => c.classList.remove('highlight'));
                    cards[finalIndex].classList.add('highlight');
                    
                    setTimeout(() => {
                        cards[finalIndex].classList.add('flipped');
                        setTimeout(() => {
                            document.getElementById('result').style.display = 'block';
                            document.getElementById('result').textContent = `üéâ K·∫øt qu·∫£: ${items[finalIndex]}`;
                            document.getElementById('shuffleBtn').style.display = 'none';
                        }, 600);
                    }, 500);
                }
            }, speed);
        }

        function selectCard(index) {
            if (!canClick) return;
            
            const cards = document.querySelectorAll('.card');
            cards[index].classList.add('flipped');
            
            setTimeout(() => {
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').textContent = `üéâ B·∫°n ƒë√£ ch·ªçn: ${items[index]}`;
            }, 600);
            
            canClick = false;
        }

        function reset() {
            document.getElementById('inputSection').style.display = 'block';
            document.getElementById('cardsSection').style.display = 'none';
            document.getElementById('result').style.display = 'none';
            document.getElementById('shuffleBtn').style.display = 'block';
            document.getElementById('shuffleBtn').disabled = false;
            document.getElementById('itemsInput').value = '';
            items = [];
            canClick = false;
            selectedCard = null;
        }
    </script>
</body>
</html>
