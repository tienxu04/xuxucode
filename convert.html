<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP to JPG Converter Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/heic2any/0.0.4/heic2any.min.js"></script>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass: rgba(255, 255, 255, 0.95);
            --success: #10b981;
            --text: #1f2937;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            color: var(--text);
        }

        .container {
            background: var(--glass);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        h1 { margin-bottom: 0.5rem; color: #333; }
        p.subtitle { color: #666; margin-bottom: 2rem; }

        /* Upload Area */
        .upload-area {
            border: 3px dashed #cbd5e1;
            border-radius: 15px;
            padding: 3rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8fafc;
            position: relative;
        }

        .upload-area:hover, .upload-area.drag-active {
            border-color: var(--primary);
            background: #eef2ff;
            transform: scale(1.01);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        .btn-select {
            background: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block;
        }
        
        .btn-select:hover { background: var(--primary-hover); }

        input[type="file"] { display: none; }

        /* File List */
        .file-list {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .file-item {
            background: white;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .preview-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
            border: 1px solid #eee;
        }

        .file-info {
            flex: 1;
            text-align: left;
        }

        .file-name { font-weight: 600; font-size: 0.9rem; }
        .file-status { font-size: 0.8rem; margin-top: 4px; display: flex; align-items: center; gap: 5px; }

        .status-badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
        }
        .status-processing { background: #fff7ed; color: #c2410c; }
        .status-done { background: #ecfdf5; color: var(--success); }

        .btn-download {
            background: white;
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
            display: none; /* Hidden until ready */
            text-decoration: none;
            color: var(--text);
        }
        .btn-download:hover { background: #f3f4f6; border-color: #bbb; }

        /* Global Actions */
        .actions-bar {
            margin-top: 2rem;
            border-top: 1px solid #eee;
            padding-top: 1.5rem;
            display: none; /* Hidden until files exist */
        }

        .btn-zip {
            background: var(--success);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
            transition: transform 0.2s;
        }
        .btn-zip:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4); }
        .btn-zip:disabled { background: #ccc; cursor: not-allowed; transform: none; box-shadow: none; }

        /* Spinner */
        .spinner {
            width: 12px; height: 12px;
            border: 2px solid #ccc;
            border-top-color: #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        /* Error msg */
        .error-msg {
            color: #ef4444;
            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>WebP / AVIF / HEIC to JPG Converter</h1>
    <p class="subtitle">Chuy·ªÉn ƒë·ªïi h√¨nh ·∫£nh ch·∫•t l∆∞·ª£ng cao. Mi·ªÖn ph√≠ & X·ª≠ l√Ω t·∫°i tr√¨nh duy·ªát.</p>

    <div class="upload-area" id="dropZone">
        <span class="upload-icon">üìÇ</span>
        <h3>K√©o & Th·∫£ file WebP / AVIF / HEIC v√†o ƒë√¢y</h3>
        <p style="color: #999; font-size: 0.9rem;">ho·∫∑c</p>
        <button class="btn-select" onclick="document.getElementById('fileInput').click()">Ch·ªçn File</button>
        <p style="font-size: 0.8rem; margin-top: 10px; color: #666;">T·ªëi ƒëa 5 file. ƒê·ªãnh d·∫°ng .webp/.avif</p>
        <input type="file" id="fileInput" multiple accept=".webp,image/webp,.avif,image/avif,.heic,image/heic">
    </div>
    
    <div id="errorDisplay" class="error-msg"></div>

    <div class="file-list" id="fileList">
        </div>

    <div class="actions-bar" id="actionsBar">
        <button class="btn-zip" id="btnDownloadAll" onclick="downloadAllZip()">
            <span id="zipText">T·∫£i t·∫•t c·∫£ (.ZIP)</span>
        </button>
    </div>
</div>

<script>
 // --- C·∫•u h√¨nh & Bi·∫øn ---
    const MAX_FILES = 5;
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const fileListEl = document.getElementById('fileList');
    const actionsBar = document.getElementById('actionsBar');
    const errorDisplay = document.getElementById('errorDisplay');
    const btnDownloadAll = document.getElementById('btnDownloadAll');
    
    let processedFiles = []; 

    // --- Drag & Drop Events ---
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, () => dropZone.classList.add('drag-active'), false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, () => dropZone.classList.remove('drag-active'), false);
    });

    dropZone.addEventListener('drop', handleDrop, false);
    fileInput.addEventListener('change', handleFiles, false);

    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        handleFiles({ target: { files: files } });
    }

    // --- Main Logic ---
    function handleFiles(e) {
        const files = Array.from(e.target.files);
        resetUI();

        if (files.length > MAX_FILES) {
            showError(`B·∫°n ch·ªâ ƒë∆∞·ª£c upload t·ªëi ƒëa ${MAX_FILES} file c√πng l√∫c.`);
            return;
        }

        // C·∫≠p nh·∫≠t danh s√°ch ƒëu√¥i file cho ph√©p
        const validExtensions = ['.webp', '.avif', '.heic'];
        // File HEIC tr√™n m·ªôt s·ªë m√°y t√≠nh c√≥ th·ªÉ kh√¥ng c√≥ file.type chu·∫©n, n√™n ta check ƒëu√¥i file l√† ch√≠nh
        const validFiles = files.filter(file => {
            return validExtensions.some(ext => file.name.toLowerCase().endsWith(ext));
        });
        
        if (validFiles.length === 0) {
            showError("Ch·ªâ h·ªó tr·ª£ file ƒë·ªãnh d·∫°ng: .webp, .avif, .heic");
            return;
        }

        if (validFiles.length < files.length) {
            showError("M·ªôt s·ªë file kh√¥ng ƒë√∫ng ƒë·ªãnh d·∫°ng ƒë√£ b·ªã b·ªè qua.");
        }

        actionsBar.style.display = 'block';
        btnDownloadAll.disabled = true;
        
        let completedCount = 0;

        validFiles.forEach((file, index) => {
            const id = `file-${Date.now()}-${index}`;
            // V·ªõi HEIC, ta kh√¥ng th·ªÉ preview ngay b·∫±ng URL.createObjectURL nh∆∞ webp/avif
            // N√™n ta s·∫Ω hi·ªÉn th·ªã icon loading ho·∫∑c ·∫£nh placeholder tr∆∞·ªõc
            createFileItemUI(id, file);
            
            convertToJpg(file).then(jpgBlob => {
                // Regex thay th·∫ø t·∫•t c·∫£ ƒëu√¥i m·ªü r·ªông c≈©
                const newName = file.name.replace(/\.(webp|avif|heic)$/i, '.jpg');
                
                updateItemSuccess(id, jpgBlob, newName);
                
                processedFiles.push({
                    name: newName,
                    blob: jpgBlob
                });

                completedCount++;
                if (completedCount === validFiles.length) {
                    btnDownloadAll.disabled = false;
                    document.getElementById('zipText').textContent = "T·∫£i t·∫•t c·∫£ (.ZIP)";
                }
            }).catch(err => {
                console.error("L·ªói convert:", err);
                updateItemError(id);
            });
        });
    }

    // --- H√†m Convert Th√¥ng Minh (H·ªó tr·ª£ HEIC + WebP + AVIF) ---
    function convertToJpg(file) {
        return new Promise((resolve, reject) => {
            
            // 1. Ki·ªÉm tra n·∫øu l√† HEIC
            if (file.name.toLowerCase().endsWith('.heic')) {
                // heic2any tr·∫£ v·ªÅ blob (ho·∫∑c m·∫£ng blob). Ta √©p ki·ªÉu v·ªÅ Blob ƒë∆°n.
                // L∆∞u √Ω: HEIC x·ª≠ l√Ω l√¢u h∆°n WebP nhi·ªÅu do ph·∫£i gi·∫£i m√£
                heic2any({
                    blob: file,
                    toType: "image/jpeg",
                    quality: 0.9
                }).then((conversionResult) => {
                    // N·∫øu k·∫øt qu·∫£ l√† m·∫£ng (tr∆∞·ªùng h·ª£p heic ƒë·ªông), l·∫•y frame ƒë·∫ßu
                    const blob = Array.isArray(conversionResult) ? conversionResult[0] : conversionResult;
                    resolve(blob);
                }).catch(e => {
                    reject(e);
                });
            } 
            
            // 2. N·∫øu l√† WebP ho·∫∑c AVIF (D√πng Canvas Native cho nhanh)
            else {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');

                        // Fill n·ªÅn tr·∫Øng
                        ctx.fillStyle = "#FFFFFF";
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(img, 0, 0);

                        canvas.toBlob((blob) => {
                            if(blob) resolve(blob);
                            else reject("Canvas error");
                        }, 'image/jpeg', 0.9);
                    };
                    img.onerror = reject;
                };
                reader.onerror = reject;
            }
        });
    }

    // --- UI Helpers ---
    function createFileItemUI(id, file) {
        const div = document.createElement('div');
        div.className = 'file-item';
        div.id = id;
        
        // Logic hi·ªÉn th·ªã ·∫£nh preview
        let previewHTML = '';
        if(file.name.toLowerCase().endsWith('.heic')) {
            // HEIC kh√¥ng xem tr∆∞·ªõc ƒë∆∞·ª£c ngay, d√πng icon placeholder
            previewHTML = `<div class="preview-img" style="display:flex;align-items:center;justify-content:center;background:#eee;font-size:24px;">üçè</div>`;
        } else {
            const url = URL.createObjectURL(file);
            previewHTML = `<img src="${url}" class="preview-img">`;
        }

        div.innerHTML = `
            ${previewHTML}
            <div class="file-info">
                <div class="file-name">${file.name}</div>
                <div class="file-status">
                    <span class="status-badge status-processing">
                        <span class="spinner"></span> Converting...
                    </span>
                </div>
            </div>
            <a href="#" class="btn-download" id="btn-${id}" download>T·∫£i v·ªÅ</a>
        `;
        fileListEl.appendChild(div);
    }

    function updateItemSuccess(id, blob, fileName) {
        const el = document.getElementById(id);
        if(!el) return;
        
        const url = URL.createObjectURL(blob);
        
        // C·∫≠p nh·∫≠t l·∫°i ·∫£nh preview (V√¨ l√∫c ƒë·∫ßu HEIC ch∆∞a c√≥ ·∫£nh)
        const previewArea = el.querySelector('.preview-img');
        if (previewArea.tagName === 'DIV') {
             const img = document.createElement('img');
             img.src = url;
             img.className = 'preview-img';
             previewArea.replaceWith(img);
        }

        // Update status
        const statusEl = el.querySelector('.file-status');
        statusEl.innerHTML = `<span class="status-badge status-done">‚úÖ ƒê√£ xong</span>`;

        // Update Button
        const btn = el.querySelector('.btn-download');
        btn.href = url;
        btn.download = fileName;
        btn.style.display = 'inline-block';
        btn.textContent = 'T·∫£i .JPG';
    }

    function updateItemError(id) {
        const el = document.getElementById(id);
        if(el) {
            el.querySelector('.file-status').innerHTML = `<span style="color:red">L·ªói!</span>`;
        }
    }

    function showError(msg) {
        errorDisplay.textContent = msg;
        errorDisplay.style.display = 'block';
    }

    function resetUI() {
        fileListEl.innerHTML = '';
        processedFiles = [];
        errorDisplay.style.display = 'none';
        actionsBar.style.display = 'none';
        fileInput.value = ''; 
    }

    // --- Download ZIP ---
    function downloadAllZip() {
        if(processedFiles.length === 0) return;
        const zip = new JSZip();
        const folder = zip.folder("converted_images");

        const btnText = document.getElementById('zipText');
        const oldText = btnText.textContent;
        btnText.textContent = "ƒêang n√©n...";
        btnDownloadAll.disabled = true;

        processedFiles.forEach(f => {
            folder.file(f.name, f.blob);
        });

        zip.generateAsync({type:"blob"}).then(function(content) {
            saveAs(content, "converted_images.zip");
            btnText.textContent = oldText;
            btnDownloadAll.disabled = false;
        });
    }
</script>

</body>
</html>
